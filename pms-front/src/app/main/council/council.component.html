<div class="page-title">
  <div class="title_left">
    <h3>Manage Councils</h3>
  </div>

  <div class="title_right">
    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Input council...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Search!</button>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <ul class="nav navbar-right panel_toolbox">
          <li>
            <button class="btn btn-success" (click)="showAddModal()">Add</button>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">

        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Id</th>
              <th>ResultGrade</th>
              <th>ResultScore</th>
              <th>Group</th>
              <th>Supervisor</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of councils">
              <td>{{c.councilId}}</td>
              <td>{{c.resultGrade}}</td>
              <td>{{c.resultScore}}</td>
              <td>{{c.group.groupName}}</td>
              <td>:D</td>
              <td>
                <button class="btn btn-primary" (click)="showEditModal(council.id)">
                  <i class="fa fa-pencil-square-o"></i>
                </button>
                <button class="btn btn-danger" (click)="deletecouncil(council.id)">
                  <i class="fa fa-trash"></i>
                </button>

              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
<pagination [total-items]="queryResult.totalItems" [page-size]="query.pageSize" (page-changed)="onPageChange($event)"></pagination>         

<!--Modal add and edit-->
<div bsModal #modalAddEdit="bs-modal" class="modal fade" tabindex="-1" council="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Add/Edit council</h4>
        <button type="button" class="close pull-right" (click)="modalAddEdit.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-horizontal form-label-left" novalidate #addEditForm="ngForm" (ngSubmit)="saveChange(addEditForm.valid)"
          *ngIf="council">
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Grade</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input type="hidden" [(ngModel)]="council.councilId" name="councilId" />
              <input type="hidden" [(ngModel)]="council.isAllScored" name="isAllScored" />
              <input type="text" #resultGrade="ngModel" [(ngModel)]="council.resultGrade" name="Grade" class="form-control">
            </div>
          </div>
          
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Score</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input type="text" #resultScore="ngModel" [(ngModel)]="council.resultScore" name="Score" class="form-control">
            </div>
          </div>
          
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Group</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <select class="form-control" [(ngModel)]="council.groupId" name="groupId" required #groupId="ngModel">
                <option value=""></option>
                <option *ngFor="let g of groups" value="{{g.groupId}}">{{ g.groupName }}</option>
              </select>
              <small [hidden]="group.valid || (group.pristine && !addEditForm.submitted)" class="text-danger"> Please specify the group </small>
            </div>
          </div>

          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
              <button type="button" (click)="modalAddEdit.hide()" class="btn btn-primary">Cancel</button>
              <button type="submit" class="btn btn-success" [disabled]="!addEditForm.form.valid">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
