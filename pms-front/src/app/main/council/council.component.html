<div class="page-title">
  <div class="title_left">
    <h3>Manage Councils</h3>
  </div>

  <div class="title_right">
    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Input council...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Search!</button>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <ul class="nav navbar-right panel_toolbox">
          <li>
            <button class="btn btn-success" (click)="showAddModal()">Add</button>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">

        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Council Code</th>
              <th>Group</th>
              <th>Project</th>
              <th>Score</th>
              <th>Grade</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of councils">
              <td>{{c.councilId}}</td>
              <td>{{c.groupName}}</td>
              <td>{{c.projectName}}</td>
              <td>{{c.resultScore}}</td>
              <td>{{c.resultGrade}}</td>
              <td>
                <button class="btn btn-primary" (click)="showEditModal(c.councilId)">
                  <i class="fa fa-pencil-square-o"></i>
                </button>
                <button class="btn btn-danger" (click)="deletecouncil(c.councilId)">
                  <i class="fa fa-trash"></i>
                </button>

              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
<pagination [total-items]="queryResult.totalItems" [page-size]="query.pageSize" (page-changed)="onPageChange($event)"></pagination>         

<!--Modal Add Council-->
<div bsModal #modalAddEdit="bs-modal" class="modal fade" tabindex="-1" council="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left">Add Council</h4>
      <button type="button" class="close pull-right" (click)="modalAddEdit.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="form-horizontal form-label-left" novalidate #addEditForm="ngForm" (ngSubmit)="saveChange(addEditForm.valid)"
            *ngIf="council">
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Grade</label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="hidden" [(ngModel)]="council.councilId" name="councilId" />
            <input type="hidden" [(ngModel)]="council.isAllScored" name="isAllScored" />
            <input type="hidden" [(ngModel)]="council.resultGrade" name="Grade">
            <input type="hidden" [(ngModel)]="council.resultScore" name="Score">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Group</label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            <select class="form-control" [(ngModel)]="council.groupId" name="groupId" required #groupId="ngModel">
              <option value=""></option>
              <option *ngFor="let g of groups" value="{{g.groupId}}">{{ g.groupName }}</option>
            </select>
            <small [hidden]="groupId.valid || (groupId.pristine && !addEditForm.submitted)" class="text-danger"> Please specify the group </small>
          </div>
        </div>

        <div class="ln_solid"></div>
        <div class="form-group">
          <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
            <button type="button" (click)="modalAddEdit.hide()" class="btn btn-primary">Cancel</button>
            <button type="submit" class="btn btn-success" [disabled]="!addEditForm.form.valid">Save</button>
          </div>
        </div>
      </form>
    </div>
    </div>
  </div>
</div>

<!--Model Edit Council-->
<div bsModal #modalCouncilEdit="bs-modal" class="modal fade" tabindex="-1" council="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left">Add Council</h4>
      <button type="button" class="close pull-right" (click)="modalCouncilEdit.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="form-horizontal form-label-left" novalidate #addEditForm="ngForm" (ngSubmit)="saveChange(addEditForm.valid)"
            *ngIf="council">
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Group</label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="hidden" [(ngModel)]="council.councilId" name="councilId" />
            <input type="hidden" [(ngModel)]="council.groupId" name="groupId" />
            <input type="hidden" [(ngModel)]="council.isAllScored" name="isAllScored" />
            <input type="text" disabled [(ngModel)]="council.groupName" name="groupName" />
          </div>
        </div>
          <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Project</label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="text" disabled [(ngModel)]="council.projectName" name="projectName" />
          </div>
        </div>
        
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">President</label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            <select class="form-control" [(ngModel)]="council.lecturerInformations.president.lecturerId" name="president" required #president="ngModel">
              <option value=""></option>
              <option *ngFor="let l of lecturers" value="{{l.lecturerId}}">{{ l.name }}</option>
            </select>
            <small [hidden]="president.valid || (president.pristine && !addEditForm.submitted)" class="text-danger"> Please specify the president </small>
          </div>
        </div>

        <div class="ln_solid"></div>
        <div class="form-group">
          <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
            <button type="button" (click)="modalCouncilEdit.hide()" class="btn btn-primary">Cancel</button>
            <button type="submit" class="btn btn-success" [disabled]="!addEditForm.form.valid">Save</button>
          </div>
        </div>
      </form>
    </div>
    </div>
  </div>
</div>
