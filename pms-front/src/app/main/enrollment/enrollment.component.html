<div class="page-title">
  <div class="title_left">
    <h3>Manage Enrollment</h3>
  </div>

  <div class="title_right">
    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Input role...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Search!</button>
        </span>
      </div>
    </div>
  </div>
</div>
<img *ngIf="!isLoadData" style=" position: absolute;margin: auto;top: 0;left: 0;right: 0;bottom: 0;" src="/assets/images/loading.gif"
/>
<div class="clearfix"></div>
<div class="row" *ngIf="isLoadData">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <ul class="nav navbar-right panel_toolbox">
          <li *ngIf="isAdmin" [hidden]="isAdmin">
            <button class="btn btn-success" (click)="showAddModal()">Add</button>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">

        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Id</th>
              <th>Student</th>
              <th>Lecturer</th>
              <th>Status</th>

              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let enrollment of queryResult.items">
              <td>{{enrollment.enrollmentId}}</td>
              <td>{{enrollment.studentEmail}}</td>
              <td>{{enrollment.lecturer.name}}</td>
              <td>{{enrollment.isConfirm}}</td>
              <td>
                <button class="btn btn-primary" (click)="showEditModal(enrollment.enrollmentId)">
                  <i class="fa fa-pencil-square-o"></i>
                </button>
                <button *ngIf="isLecturer" [hidden]="isLecturer" class="btn btn-danger" (click)="deletEnrollment(enrollment.enrollmentId)">
                  <i class="fa fa-trash"></i>
                </button>

              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
<pagination [total-items]="queryResult.totalItems" [page-size]="query.pageSize" (page-changed)="onPageChange($event)"></pagination>

<!--Modal add and edit-->
<div bsModal #modalAddEdit="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Add/Edit enrollment</h4>
        <button type="button" class="close pull-right" (click)="modalAddEdit.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-horizontal form-label-left" novalidate #addEditForm="ngForm" (ngSubmit)="saveChange(addEditForm.valid)"
          *ngIf="enrollment">
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Student Email</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input type="hidden" [(ngModel)]="enrollment.enrollmentId" name="id" />
              <input disabled type="text" #studentEmail="ngModel" [(ngModel)]="enrollment.studentEmail" name="studentEmail" class="form-control">
            </div>
          </div>
          <div class="ln_solid"></div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Lecturer</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input disabled type="text" #lecturer="ngModel" [(ngModel)]="enrollment.lecturer.name" name="lecturer" class="form-control">
            </div>
          </div>

          <div class="ln_solid"></div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Quarter</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input disabled type="text" #quarter="ngModel" [(ngModel)]="enrollment.quarter.quarterName" name="quarter" class="form-control">
            </div>
          </div>
          <div class="ln_solid"></div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Status</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <select id="status" class="form-control" [(ngModel)]="enrollment.isConfirm" name="status" required #status="ngModel">
                <option value=""></option>
                <option *ngFor="let st of typeStatus">{{ st }}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
              <button type="button" (click)="modalAddEdit.hide()" class="btn btn-primary">Cancel</button>
              <button type="submit" class="btn btn-success" [disabled]="!addEditForm.form.valid || isClicked">Save</button>
              <span *ngIf="isClicked" class="fa fa-refresh fa-spin"></span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
