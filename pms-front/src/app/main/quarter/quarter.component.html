<div class="page-title">
  <div class="title_left">
    <h3>Manage quarter</h3>
  </div>

  <div class="title_right">
    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Input role...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Search!</button>
        </span>
      </div>
    </div>
  </div>
</div>
<img *ngIf="!isLoadData" style=" position: absolute;margin: auto;top: 0;left: 0;right: 0;bottom: 0;" src="/assets/images/loading.gif"
/>

<div class="clearfix"></div>

<div class="row" *ngIf="isLoadData">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <ul class="nav navbar-right panel_toolbox">
          <li>
            <button class="btn btn-success" (click)="showAddModal()">Add</button>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>

      <div class="x_content">

        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Id</th>
              <th>Quarter Name</th>
              <th>Start</th>
              <th>End</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let quarter of queryResult.items">
              <td>#</td>
              <td>{{quarter.quarterName}}</td>
              <td>{{quarter.quarterStart | date }}</td>
              <td>{{quarter.quarterEnd | date }}</td>
              <td>
                <button class="btn btn-primary" (click)="showEditModal(quarter.quarterId)">
                  <i class="fa fa-pencil-square-o"></i>
                </button>
                <button class="btn btn-danger" (click)="deletequarter(quarter.quarterId)">
                  <i class="fa fa-trash"></i>
                </button>

              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
<pagination [total-items]="queryResult.totalItems" [page-size]="query.pageSize" (page-changed)="onPageChange($event)"></pagination>

<!--Modal add and edit-->
<div bsModal #modalAddEdit="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true" (onShow)="handler('onShow', $event)" (onShown)="handler('onShown', $event)" (onHide)="handler('onHide', $event)"
  (onHidden)="handler('onHidden', $event)">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Add/Edit quarter</h4>
        <span *ngIf="!isLoading" class="fa fa-refresh fa-spin"></span>        
        <button type="button" class="close pull-right" (click)="modalAddEdit.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-horizontal form-label-left" novalidate #addEditForm="ngForm" (ngSubmit)="saveChange(addEditForm.valid)"
          *ngIf="quarter && isLoading">
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Name</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input type="hidden" [(ngModel)]="quarter.quarterId" name="id" />
              <input type="text" #quarterName="ngModel" [(ngModel)]="quarter.quarterName" required name="quarterName" class="form-control">
              <small [hidden]="quarterName.valid || (quarterName.pristine && !addEditForm.submitted)" class="text-danger">
                At least 10 characters
              </small>
            </div>
          </div>

          <div class="ln_solid"></div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Start</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input type="text" #start="ngModel" daterangepicker (selected)="selectedDate($event)" [options]="dateOptions" [(ngModel)]="quarter.quarterStart"
                name="start" class="form-control">
            </div>
          </div>

          <div class="ln_solid"></div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">End</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input type="text" #end="ngModel" daterangepicker (selected)="selectedDate($event)" [options]="dateOptions" [(ngModel)]="quarter.quarterEnd"
                name="end" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
              <button type="button" (click)="modalAddEdit.hide()" class="btn btn-primary">Cancel</button>
              <button type="submit" class="btn btn-success" [disabled]="!addEditForm.form.valid || isClicked">Save</button>
              <span *ngIf="isClicked" class="fa fa-refresh fa-spin"></span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
